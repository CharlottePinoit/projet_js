<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le meilleur Pokemon</title>
    <link rel="stylesheet" href="asset/style/style.css">
</head>

<body>
    <header>
        <div class="dropdown">
            <button id="menuBtn">Menu ▼</button>
            <div id="menuContent" class="hidden">
                <button data-section="vote">Vote</button>
                <button data-section="share">Partage</button>
                <button data-section="gallery">Galerie</button>
            </div>
        </div>

    </header>
    <main>
        <section id="vote">
            <h1>Vote pour ton Pokemon préféré!</h1>
            <div id="feed-container"></div>
        </section>

        <section id="share">
            <h2>Partage ton Pokemon</h2>
            <p>Ici tu peux nous envoyer une photo de ton Pokémon préféré !</p>
            <form id="pokemonForm">
                <input type="text" id="pokemonName" placeholder="Nom du Pokémon" required>
                <select id="pokemonType" required>
                    <option value="">-- Choisir un type --</option>
                </select>
                <input type="number" id="pokemonPV" placeholder="Points de vie" required>
                <input type="url" id="pokemonImage" placeholder="URL de l'image" required>
                <button type="submit">Envoyer</button>
            </form>
            <div id="user-pokemon-feed"></div>
        </section>

        <section id="gallery">
            <h2>Galerie</h2>
            <p>Découvre les Pokémons des autres dresseurs.</p>
            <div id="gallery-controls">
                <button id="mosaicBtn">Mosaïque</button>
                <button id="columnBtn">Colonne</button>
            </div>
            <div id="gallery-container"></div>
        </section>
    </main>
    </main>
    <footer>
        <p>Merci à l'API Tyradex pour les données <3 </p>

    </footer>
    <script src="app.js"></script>
</body>

</html>
